<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>To Do List</h1>
    <!-- <p>Add and delete tasks, prioritize with color codes, and mark as completed.</p> -->
  </header>
  <div class="container">
    <main>
      <h2>New Task</h2>
      <button id='showHideButton'>Show/Hide</button>

      <form id="newTaskForm">
        <div class="form-group">
          <input type="text" id="newTask">
        </div>
        <div class="form-group">
          <p>Priority Level: </p>

          <input type="radio" name="priority" value="low" id='low-priority'>
          <label name='priority' for='low-priority'>Low</label>

          <input type="radio" name= "priority" value="medium" id='medium-priority'>
          <label name='priority' for='medium-priority'>Medium</label>

          <input type="radio" name="priority" value="high" id='high-priority'>
          <label name='priority' for='high-priority'>High</label>
        </div>
        <div class="form-group">
          <input type="submit">
        </div>
      </form>

      <h2>List</h2>
      <ul id="list">
        <li class='low-priority'>
          <span class='task-text'>I have so many things i need to do but cant decide so will just keep typing.</span>
          <div class="button-group">
            <button>Complete</button>
            <button>X</button>
          </div>
        </li>
        <li class='medium-priority completed'>
          <span class='task-text'>Item 2</span>
          <div class="button-group">
            <button>Complete</button>
            <button>X</button>
          </div>
        </li>
        <li class='high-priority'>
          <span class='task-text'>Item 3</span>
          <div class="button-group">
            <button>Complete</button>
            <button>X</button>
          </div>
        </li>
      </ul>
    </main>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
